  - - pip install tchappui-webdrivers

branch:
   only:
    - master

before_script:
  - install-webdrivers --path /usr/local/bin/

env:
  - DJANGO_SETTINGS_MODULE='settings.travis'

services:
  - postgresql

script:
  - python manage.py test